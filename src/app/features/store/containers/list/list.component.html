<div class="container"
     fxLayout="row wrap">
  <mat-form-field appearance="fill"
                  fxFlex="0 0 100%"
                  @fade>
    <mat-label>Status</mat-label>

    <mat-select [(value)]="selectedStatus">
      <mat-option [value]="status"
                  *ngFor="let status of statuses">
        {{ status.label }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource"
                    fxFlex="0 0 100%"
                    *ngIf="(items$ | async)?.length"
                    @fade>
    <ng-container [matColumnDef]="column.value"
                  *ngFor="let column of tableColumns">
      <th mat-header-cell *matHeaderCellDef>
        {{column.label}}
      </th>

      <td mat-cell *matCellDef="let item">
        {{item[column.value]}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumnsToDisplay" @fade></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumnsToDisplay;" @fade></tr>

    <tr class="mat-row" *matNoDataRow @fade>
      <td class="mat-cell">Sorry, no data found :(</td>
    </tr>
  </table>
</div>
