<div class="background"
    [ngStyle]="{
      'background-image': 'url(' + (appConfig$ | async)?.customization.backgroundImage + ')',
      'background-size': 'cover',
      'background-position': 'center',
      'filter': loginMouseEnter ? 'blur(4px)' : null
    }"
    @fade>
</div>

<div fxLayout
     fxLayoutAlign="center center"
     style="height: 100vh;"
     @fade>
  <div class="login"
       (mouseenter)="loginMouseEnter = true;"
       (mouseleave)="loginMouseEnter = false;">
    <div class="login-header" fxLayout="column" fxLayoutAlign="center center">
      <h2>MINDBRO</h2>
    </div>

    <app-login-widget mode="admin"
                      (loggedIn)="redirectToLogin()">
    </app-login-widget>
  </div>
</div>
